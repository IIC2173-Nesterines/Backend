name: Test and Lint

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-and-lint-api:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      # with:
      #   node-version: '18'
      #   cache: 'npm'
    - name: Check working directory and list files
      run: pwd && ls -la
      working-directory: ./API

    - name: Install API dependencies
      run: npm ci
      working-directory: ./API

    - name: Run tests for API
      run: npm run test
      working-directory: ./API

    - name: Lint API
      run: npm run lint
      working-directory: ./API