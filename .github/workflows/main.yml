name: Test and Lint

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-and-lint-api:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code 
      uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'  

    - name: Install dependencies
      working-directory: ./API
      run: npm ci

    - name: Test
      working-directory: ./API
      run: npm run test

    - name: Lint
      working-directory: ./API
      run: npm run lint