name: Test and Lint

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-and-lint-api:
    runs-on: ubuntu-latest

    steps:
    - name: Cheockout code
      uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Change work dir
      run: cd API 
    
    - name: Install dependencies
      run: npm ci

    - name: Test
      run: npm test

    - name: Lint
      run: npm run lint